commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.go"
      run: pnpm format:fix {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm lint
    test:
      run: pnpm test
